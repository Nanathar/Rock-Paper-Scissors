<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game">
    <h1 class="game__title">Game: Rock - Paper - Scissors</h1>
    <section class="game__instruction">
      <img class="game__instruction__img" src="img/Rock-Paper-Scissors.png" alt="">
    </section>

    <section class="game__choice">
      <div>
        <img class="game__choice__img" data-option="rock" src="img/Rock.PNG" alt="">
        <img class="game__choice__img" data-option="paper" src="img/Paper.PNG" alt="">
        <img class="game__choice__img" data-option="scissors" src="img/Scissors.PNG" alt="">
      </div>
      <button class="game__choice__btn">Start Game</button>
    </section>

    <section class="game__result">
      <h2 class="game__title--second">Game result</h2>
      <p class="game__p">Your choice: <span class=" game__p__span player-hand" data-summary="your-choice">
        </span></p>
      <p class="game__p">Ai choice <span class=" game__p__span ai-hand" data-summary="ai-choice"></span></p>
      <p class="game__p">Game winner: <span class=" game__p__span result" data-summary="who-win"></span>
      </p>
    </section>

    <section class="game__stats">
      <h2 class="game__title--second">Statistics</h2>
      <p class="game__p" class="numbers">Number of games: <span class="game__p__span">0</span></p>
      <p class="game__p" class="wins">Won: <span class="game__p__span">0</span></p>
      <p class="game__p" class="losses">Lose: <span class="game__p__span">0</span></p>
      <p class="game__p" class="draws">Draw: <span class="game__p__span">0</span></p>
    </section>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
